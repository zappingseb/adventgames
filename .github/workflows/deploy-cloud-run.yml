name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: adventgames
  REGION: europe-west1
  # Use Artifact Registry instead of Container Registry
  ARTIFACT_REGISTRY: europe-west1-docker.pkg.dev
  IMAGE_NAME: ${{ env.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/adventgames/adventgames

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create adventgames \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="Docker repository for Advent Games" \
            --quiet || echo "Repository already exists"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$GITHUB_SHA -t $IMAGE_NAME:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --timeout 300 \
            --port 3000 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars PORT=3000

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "::notice::Service URL: $SERVICE_URL"

