name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: adventgames
  REGION: europe-west1
  IMAGE_NAME: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/adventgames

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Create service account key file
        id: create-key-file
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "gcloud-storage-admin-key.json"
          json: ${{ secrets.GCP_STORAGE_ADMIN_KEY }}

      - name: Validate service account key file
        run: |
          # Verify the JSON file exists and is valid
          if [ ! -f gcloud-storage-admin-key.json ]; then
            echo "ERROR: gcloud-storage-admin-key.json was not created"
            exit 1
          fi
          # Validate JSON structure and required fields
          node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('gcloud-storage-admin-key.json', 'utf8')); if (!data.private_key || !data.client_email || !data.project_id) { throw new Error('Missing required fields: private_key, client_email, or project_id'); } console.log('✓ Service account key file is valid'); console.log('  Client email:', data.client_email); console.log('  Project ID:', data.project_id);"
          echo "✓ Service account key file validated successfully"

      - name: Write games.json from secret
        run: |
          echo '${{ secrets.GAMES_CONFIG }}' > games.json

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_KEY="${{ secrets.API_KEY }}" \
            -t $IMAGE_NAME:$GITHUB_SHA \
            -t $IMAGE_NAME:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --timeout 300 \
            --port 3000 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars GCP_PROJECT=${{ secrets.GCP_PROJECT_ID }} \
            --set-env-vars SCORES_BUCKET_NAME=${{ secrets.SCORES_BUCKET_NAME || 'adventgames-scores' }} \
            --set-env-vars API_KEY="${{ secrets.API_KEY }}"

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "::notice::Service URL: $SERVICE_URL"

