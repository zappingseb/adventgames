name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: adventgames
  REGION: europe-west1
  IMAGE_NAME: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY }}/adventgames

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Write service account key file
        run: |
          # Write the JSON key file from the secret
          # CRITICAL: The secret must contain valid JSON with:
          # - Double quotes around ALL property names and string values
          # - The private_key field must have \n (backslash-n) characters, NOT actual newlines
          # - No leading/trailing whitespace or special characters
          echo "${{ secrets.GCP_STORAGE_ADMIN_KEY }}" > gcloud-storage-admin-key.json
          # Remove any trailing newline that echo might add
          truncate -s -1 gcloud-storage-admin-key.json 2>/dev/null || true
          # Check if file starts with { (valid JSON) or something else
          FIRST_CHAR=$(head -c 1 gcloud-storage-admin-key.json)
          if [ "$FIRST_CHAR" != "{" ]; then
            echo "ERROR: File does not start with '{'. First char: '$FIRST_CHAR'"
            echo "First 100 chars:"
            head -c 100 gcloud-storage-admin-key.json
            echo ""
            echo "The GitHub Secret may be incorrectly formatted. It must be valid JSON starting with '{'"
            exit 1
          fi
          # Verify the JSON is valid
          python3 -c "import json; json.load(open('gcloud-storage-admin-key.json'))" || (echo "=== JSON Validation Failed ===" && echo "File size: $(wc -c < gcloud-storage-admin-key.json) bytes" && echo "First 200 chars:" && head -c 200 gcloud-storage-admin-key.json && echo "" && echo "Check that your GitHub Secret contains valid JSON with double quotes around all keys and values." && exit 1)

      - name: Write games.json from secret
        run: |
          echo '${{ secrets.GAMES_CONFIG }}' > games.json

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_KEY="${{ secrets.API_KEY }}" \
            -t $IMAGE_NAME:$GITHUB_SHA \
            -t $IMAGE_NAME:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $IMAGE_NAME:$GITHUB_SHA
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE_NAME:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --timeout 300 \
            --port 3000 \
            --set-env-vars NODE_ENV=production \
            --set-env-vars GCP_PROJECT=${{ secrets.GCP_PROJECT_ID }} \
            --set-env-vars SCORES_BUCKET_NAME=${{ secrets.SCORES_BUCKET_NAME || 'adventgames-scores' }} \
            --set-env-vars API_KEY="${{ secrets.API_KEY }}"

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "::notice::Service URL: $SERVICE_URL"

