<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="/puzzle/puzzle.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 5;
            visibility: visible !important;
            display: block !important;
            transform: none !important;
            opacity: 1 !important;
        }
        #game.hidden {
            display: none !important;
        }
        #container {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: relative !important;
        }
        #container > div {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
            position: relative !important;
        }
        #container canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        .difficulty-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #333;
            background: #fff;
        }
        button:hover {
            background: #f0f0f0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>Puzzle Game</h1>
        <div class="difficulty-buttons">
            <button id="bt_easy">Easy</button>
            <button id="bt_med">Medium</button>
            <button id="bt_hard">Hard</button>
        </div>
    </div>
    <div id="game" class="hidden" style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0;">
        <div id="container" style="width: 100vw; height: 100vh; display: block; position: absolute; top: 0; left: 0;"></div>
        <button id="bt_close" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">Close</button>
    </div>

    <!-- Dummy elements to prevent errors -->
    <div id="iPopupInfo" class="hidden"></div>
    <div id="iPopupSettings" class="hidden"></div>
    <div id="iPopupHelp" class="hidden"></div>
    <div id="iFullscreen" class="hidden"></div>
    <div id="iInfo" class="hidden"></div>
    <div id="iInfoClose" class="hidden"></div>
    <div id="iSettings" class="hidden"></div>
    <div id="iSettingsClose" class="hidden"></div>
    <div id="iCloseHelp" class="hidden"></div>
    <img id="img_help" class="hidden" />
    <div id="lb_help" class="hidden"></div>
    <input type="checkbox" id="b_back_g_grid" checked style="display: none;" />
    <input type="checkbox" id="b_back_g_image" checked style="display: none;" />
    <input type="checkbox" id="b_rotate" style="display: none;" />
    <input type="checkbox" id="b_sound" checked style="display: none;" />
    <input type="checkbox" id="b_gold" style="display: none;" />
    <div id="b_gold_enabled" class="hidden"></div>
    <div id="b_gold_disabled" class="hidden"></div>
    <button id="b_prev" class="hidden"></button>
    <button id="b_next" class="hidden"></button>
    <input type="file" id="b_image_input" style="display: none;" />
    <img id="select_theme_img" class="hidden" />
    <div id="image_slider" style="display: none;">
        <div id="nav0">
            <div class="selected" data-num="1"></div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="/puzzle/kinetic-v4.7.4.min.js"></script>
    <script src="/puzzle/exif.js"></script>
    <script src="/puzzle/swipe.js"></script>
    <script src="/puzzle/l10n.js"></script>
    
    <!-- Mock webL10n if not available -->
    <script>
        if (!window.document || !window.document.webL10n) {
            window.document = window.document || {};
            window.document.webL10n = {
                ready: function(cb) { if (cb) cb(); },
                get: function(key) { return key; },
                getLanguage: function() { return 'en'; },
                setLanguage: function(lang) {}
            };
        }
    </script>
    
    <!-- Load puzzle script -->
    <script src="/puzzle/puzzle-original.js"></script>
    
    <!-- Initialize with a test image -->
    <script>
        // Wait for page to load
        window.addEventListener('DOMContentLoaded', function() {
            // Set window dimensions - must be set before puzzle script loads
            window.g_windows_width = window.innerWidth;
            window.g_windows_height = window.innerHeight;
            
            // Set a test image URL - using a test image from designers directory
            window.g_own_image = '/designers/jobs.png';
            
            // Mock image_slider
            if (!window.g_image_slider) {
                window.g_image_slider = {
                    getPos: function() { return 0; },
                    slide: function() {},
                    prev: function() {},
                    next: function() {}
                };
            }
            
            // Mock Swipe if needed
            if (!window.Swipe) {
                window.Swipe = function(el, opts) {
                    return {
                        getPos: function() { return 0; },
                        slide: function() {},
                        prev: function() {},
                        next: function() {}
                    };
                };
            }
            
            // Show game area when difficulty is selected
            var btEasy = document.getElementById('bt_easy');
            var btMed = document.getElementById('bt_med');
            var btHard = document.getElementById('bt_hard');
            var title = document.getElementById('title');
            var game = document.getElementById('game');
            
            function showGame() {
                if (title) title.classList.add('hidden');
                if (game) game.classList.remove('hidden');
            }
            
            if (btEasy) {
                btEasy.addEventListener('click', function() {
                    showGame();
                    if (window.easyClick) window.easyClick();
                });
            }
            if (btMed) {
                btMed.addEventListener('click', function() {
                    showGame();
                    if (window.mediumClick) window.mediumClick();
                });
            }
            if (btHard) {
                btHard.addEventListener('click', function() {
                    showGame();
                    if (window.hardClick) window.hardClick();
                });
            }
            
            var btClose = document.getElementById('bt_close');
            if (btClose) {
                btClose.addEventListener('click', function() {
                    if (title) title.classList.remove('hidden');
                    if (game) game.classList.add('hidden');
                });
            }
            
            // Fix stage div dimensions after Kinetic creates it
            function fixStageDimensions() {
                const container = document.getElementById('container');
                if (container) {
                    const stageDiv = container.querySelector('div');
                    if (stageDiv) {
                        const rect = container.getBoundingClientRect();
                        stageDiv.style.width = rect.width + 'px';
                        stageDiv.style.height = rect.height + 'px';
                        stageDiv.style.display = 'block';
                        stageDiv.style.position = 'relative';
                    }
                }
            }
            
            // Try to fix dimensions periodically
            setTimeout(fixStageDimensions, 100);
            setTimeout(fixStageDimensions, 500);
            setTimeout(fixStageDimensions, 1000);
            setTimeout(fixStageDimensions, 2000);
        });
    </script>
</body>
</html>
